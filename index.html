<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Madness</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Mad Lib</h1>

    <p class="instructions">Creatively complete the lists of words the Press "WRITE MY STORY" </p>

    <!-- repeat to capture all inputs -->
    <label>
        <input placeholder="Name" id="name1">
    </label>
    <label>
        <input placeholder="Name" id="name2">
    </label>
    <label>
        <input placeholder="Name" id="name3">
    </label>
    <label>
        <input placeholder="Noun" id="noun">
    </label>
    <label>
        <input placeholder="Mean Adjective" id="meanAdjective">
    </label>
    <label>
        <input placeholder="Emotion" id="emotion">
    </label>
    <label>
        <input placeholder="Type of Movement" id="movement">
    </label>
    <label>
        <input placeholder="Obscenity" id="obscenity">
    </label>
    <label>
        <input placeholder="Verb" id="verb1">
    </label>
    <label>
        <input placeholder="Verb" id="verb2">
    </label>
    <label>
         <input placeholder="Verb Past Tense" id="verb3">
    </label>
    

    <button onclick="writeStory()">WRITE MY STORY</button>

    <p class="finalStory" id="madLib"></p>

    <script src="main.js"></script>
</body>
</html>
