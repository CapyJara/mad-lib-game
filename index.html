<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mad Lib Madness</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Mad Lib</h1>

    <p class="instructions">Creatively complete the lists of words the Press "WRITE MY STORY" </p>

    <!-- repeat to capture all inputs -->
    <label>
        Name:
        <input id="name1">
    </label>
    <label>
        Name:
        <input id="name2">
    </label>
    <label>
        Name:
        <input id="name3">
    </label>
    <label>
        Noun:
        <input id="noun">
    </label>
    <label>
        Mean Adjective:
        <input id="meanAdjective">
    </label>
    <label>
        Emotion:
        <input id="emotion">
    </label>
    <label>
        Type of Movement:
        <input id="movement">
    </label>
    <label>
        Obscenity:
        <input id="obscenity">
    </label>
    <label>
        Verb:
        <input id="verb1">
    </label>
    <label>
        Verb:
        <input id="verb2">
    </label>
    <label>
        Verb Past Tense:
        <input id="verb3">
    </label>
    

    <button onclick="writeStory()">WRITE MY STORY</button>

    <p class="finalStory" id="madLib"></p>

    <script src="main.js"></script>

</html>
